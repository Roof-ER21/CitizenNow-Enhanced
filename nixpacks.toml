# Nixpacks Configuration for Railway
# Optimized for Expo Web deployment

[phases.setup]
nixPkgs = ['nodejs_20', 'npm-9_x']

[phases.install]
cmds = [
  'npm ci --legacy-peer-deps'
]

[phases.build]
cmds = [
  'npm run build:web'
]

[build]
# Disable cache to avoid EBUSY errors
cacheDirectories = []

[start]
cmd = 'npx serve dist -s -p $PORT'

[variables]
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'
EXPO_NO_TELEMETRY = '1'
